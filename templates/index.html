<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


<head>

    <title>Concrete Compressive Strength Predictor </title>

</head>



<style>
        body {
            background-color:rgb(241, 209, 180);
            color: rgb(21, 3, 3);
            text-align: center;
            padding-right: 90px;
            font-family:Roboto;
            font-size: 14px;    
        }
        .banner {
        position:relative;
        height: 180px;
        background-image: url("https://i0.wp.com/theconstructor.org/wp-content/uploads/2014/04/compression-test-on-cylinder.JPG-1-1.jpg?fit=712%2C477&ssl=1");      background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        }

</style>

<body>
    <div class="banner">
    </div>

<h1 style="font-size: 26; text-align: center; font-weight: bold;"><u>Concrete Compressive Strength Predictor</u></h1>
<br>

<!--['Cement', 'Blast_furnace_slag', 'Fly_ash', 'Water',
       'Superplasticizer', 'Coarse_aggregate', 'Fine_aggregate', 'Age']-->

    <!-- Inputs to our model-->
<form action="{{ url_for('predict')}} " method="post">
    <label for="Cement"> <b>Cement(in kg) :</b> </label>
    <input type = "number"  id = "Cement" name = "Cement" placeholder = "quantity" required = "required" />
    <br><br>

    <label for= "Blast_furnace_slag"> <b>Blast_furnace_slag (in kg) : </b> </label>
    <input type = "number" step = "0.5" id= "Blast_furnace_slag" name = "Blast_furnace_slag" placeholder = "quantity" required = "required" />
    <br><br>

    <label for="Fly_ash"> <b>Fly_ash (in kg) :</b></label>
    <input type = "number" step = "0.5" id = "Fly_ash" name = "Fly_ash" placeholder = "quantity" required = "required" />
    <br><br>

    <label for="Water"><b>Water (in kg) :</b></label>
    <input type = "number" step = "0.5" id = "Water" name = "Water" placeholder= "quantity" required = "required" />
    <br><br>

    <label for="Superplasticizer"> <b>Superplasticizer (in kg) :</b></label>
    <input type = "number" step = "0.5" id = "Superplasticizer" name="Superplasticizer" placeholder = "quantity" required = "required" />
    <br><br>

    <label for="Coarse_aggregate"><b>Coarse_aggregate (in kg) :</b></label>
    <input type = "number" step = "0.5" id = "Coarse_aggregate" name = "Coarse_aggregate" placeholder= "quantity" required = "required" />
    <br><br>

    <label for="Fine_aggregate"><b>Fine_aggregate (in kg) :</b></label>
    <input type = "number" step = "0.5" id = "Fine_aggregate" name = "Fine_aggregate" placeholder= "quantity" required = "required" />
    <br><br>

    <label for="Age"><b>Age (in days ) :</b></label>
    <input type = "number" step = "0.5" id = "Age" name = "Age" placeholder= "1~365 days" required = "required" />
    <br><br>

    

    <button type="submit" class="btn btn-primary btn-block btn-large" style="padding: 10px 15px" >Predict</button>
    <h3><mark>{{ prediction_text }}</mark></h3>
    <br><br>

</form> <br><br><br><br>
   


</div>



</body>
</html>
